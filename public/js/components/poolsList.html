<div class="container">
    <h3>Current open pools:</h3>
    <div class='pool-list-card' ng-repeat="pool in ctrl.poolsList">
        <div class="pool-list-title"><a ng-href="#/pool/{{pool.id}}">{{pool.title}}</a></div>
        <div class="pool-list-data">
            <span class=""><strong>Author:</strong></span>
            <span class="author-name">{{ pool.author.displayName }}</span>
            <span class=""><strong>Published in: </strong> </span>
            <span class="">{{ pool.publishDate | date : short }}</span>
        </div>
    </div>
</div>
