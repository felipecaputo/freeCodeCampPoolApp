<div class="container">
    <div class='row pool-list-card' ng-repeat="pool in ctrl.poolsList">
        <div class="row pool-list-title">{{pool.title}}</div>
        <div class="row">
            <div class="col-sm-4 col-md-2"><strong>Author:</strong></div>
            <div class="col-sm-8 col-md-5">{{ pool.author.displayName }}</div>
            <div class="col-sm-4 col-md-2"><strong>Published in: </strong> </div>
            <div class="col-sm-8 col-md-3">{{ pool.publishDate | date : short }}</div>
        </div>
    </div>
</div>
